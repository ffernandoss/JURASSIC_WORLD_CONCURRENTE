<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Prueba</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Rock Salt', cursive;
      overflow: auto; /* Enable scrolling */
      position: relative;
    }

    #background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px; /* Fixed width */
      height: 600px; /* Fixed height */
      object-fit: contain;
      z-index: 0;
    }

    #square {
      width: 30px;
      height: 30px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .rectangle {
      width: 80px; /* Fixed width */
      height: 60px; /* Fixed height */
      background-color: rgba(128, 128, 128, 0.5); /* Gray with transparency */
      position: absolute;
      pointer-events: none; /* Make rectangles unclickable */
      z-index: 1;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
  </style>
</head>
<body>
<img id="background-image" src="prueba.webp" alt="Background Image">
<div id="square"></div>
<div class="rectangle" style="top: 90px; left: 170px;">Herbivoros</div>
<div class="rectangle" style="top: 50px; left: 360px;">Carnivoros</div>
<div class="rectangle" style="top: 90px; left: 550px;">Voladores</div>
<div class="rectangle" style="top: 280px; left: 130px;">Anterior dia</div>
<div class="rectangle" style="top: 280px; left: 590px;">Siguiente dia</div>
<div class="rectangle" style="top: 470px; left: 170px;">Enfermeria</div>
<div class="rectangle" style="top: 495px; left: 360px;">Salir</div>
<div class="rectangle" style="top: 470px; left: 550px;">Huevos</div>
<div id="popup">
  <p>¡El cuadrado está dentro del rectángulo!</p>
</div>
<script>
  document.addEventListener('keydown', function(event) {
    const square = document.getElementById('square');
    const popup = document.getElementById('popup');
    const rectangles = document.querySelectorAll('.rectangle');
    const step = 10;
    let top = parseInt(window.getComputedStyle(square).top);
    let left = parseInt(window.getComputedStyle(square).left);

    switch(event.key) {
      case 'w':
        square.style.top = (top - step) + 'px';
        break;
      case 'a':
        square.style.left = (left - step) + 'px';
        break;
      case 's':
        square.style.top = (top + step) + 'px';
        break;
      case 'd':
        square.style.left = (left + step) + 'px';
        break;
      case 'Enter':
        rectangles.forEach(rect => {
          const rectBounds = rect.getBoundingClientRect();
          const squareBounds = square.getBoundingClientRect();
          if (squareBounds.left >= rectBounds.left && squareBounds.right <= rectBounds.right &&
                  squareBounds.top >= rectBounds.top && squareBounds.bottom <= rectBounds.bottom) {
            popup.style.display = 'block';
          }
        });
        break;
      case 'Escape':
        popup.style.display = 'none';
        break;
    }
  });
</script>
</body>
</html>
